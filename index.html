<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkdownDoctor - Convert Markdown to DOCX</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-weight='bold'%3EMD%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù MarkdownDoctor</h1>
            <p class="subtitle">Convert Markdown to DOCX Format</p>
        </header>

        <main>
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="paste">Paste Markdown</button>
                    <button class="tab-btn" data-tab="upload">Upload File</button>
                </div>

                <div class="tab-content active" id="paste-tab">
                    <textarea id="markdown-input" aria-label="Markdown text input" placeholder="Paste your markdown here...&#10;&#10;Example:&#10;# Heading&#10;## Subheading&#10;- List item 1&#10;- List item 2&#10;&#10;**Bold text** and *italic text*"></textarea>
                </div>

                <div class="tab-content" id="upload-tab">
                    <div class="upload-area" id="upload-area">
                        <input type="file" id="file-input" accept=".md,.markdown,.txt" aria-label="Upload markdown file" hidden>
                        <div class="upload-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <p class="file-types">Supported: .md, .markdown, .txt</p>
                        </div>
                        <div class="file-info" id="file-info" style="display: none;">
                            <p class="file-name"></p>
                            <button class="remove-file-btn" id="remove-file-btn">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="options-section">
                <h3>Formatting Options</h3>
                <div class="options-grid">
                    <label class="option-item">
                        <input type="checkbox" id="ignore-bold" class="option-checkbox">
                        <span>Ignore Bold</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="ignore-italic" class="option-checkbox">
                        <span>Ignore Italic</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="ignore-code" class="option-checkbox">
                        <span>Ignore Inline Code</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" id="convert-tables" class="option-checkbox" checked>
                        <span>Convert Tables</span>
                    </label>
                </div>
            </div>

            <div class="action-section">
                <button id="convert-btn" class="convert-btn">
                    <span class="btn-text">Convert to DOCX</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
                <button id="copy-btn" class="copy-btn">
                    <span class="btn-text">Copy for Email</span>
                    <span class="btn-icon">üìã</span>
                </button>
                <button id="clear-btn" class="clear-btn">Clear</button>
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <h3>Preview</h3>
                <div id="preview-content" class="preview-content"></div>
            </div>

            <div class="status-message" id="status-message"></div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è for easy document conversion</p>
            <p class="attribution">Made by Seacoast DevOps</p>
        </footer>
    </div>

    <script src="lib/markdown-it.min.js"></script>
    <script src="lib/docx.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
